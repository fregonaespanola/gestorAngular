<div class="container">
    <h2 class="login-title">Inicio de Sesión</h2>
    <form class="login-form" (ngSubmit)="login()">
        <label>Usuario:<br>
        <input type="text" [(ngModel)]="user.username" name="username" required></label><br>
        <label>Contraseña:<br>
        <input type="password" [(ngModel)]="user.password" name="password" required></label><br>
        <button type="submit">Iniciar Sesión</button>
    </form>
  </div>
