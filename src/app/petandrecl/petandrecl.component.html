<form (ngSubmit)="submitForm()" #petitionForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name" required>
    </div>
    <div class="form-group">
      <label for="subject">Asunto:</label>
      <input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="formData.subject" required>
    </div>
    <div class="form-group">
      <label for="request">Petici√≥n:</label>
      <textarea class="form-control" id="request" name="request" rows="5" [(ngModel)]="formData.request" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
