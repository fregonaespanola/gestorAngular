<div class="container">
  <h1>Plataforma Digital de Consulta</h1>

<table>
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Entidad Financiera</th>
      <th>Mes</th>
      <th>Aportaci√≥n</th>
    </tr>
  </thead>
  <tbody>

      <td>{{ item.month }}</td>

  </tbody>
</table>
</div>
